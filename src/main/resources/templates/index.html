<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Remember The Eighties</title>
</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <div class="login pt-2">
            <a th:href="@{/user/screen}"  class="btn btn-primary rounded-circle size"  data-toggle="modal" data-target="#loginModal">
                <img th:src="@{/img/login.svg}" data-toggle="tooltip" data-placement="top" title="Login">
            </a>
        </div>
        <h2 class="pb-5">
            <span class="text-danger">R E</span>
            <span class="text-primary">M E</span>
            <span class="text-success">M B</span>
            <span class="text-warning">E R </span>
            <p class="text-danger pt-3" > THE </p>
            <span class="text-warning"> E I</span>
            <span class="text-success">G H</span>
            <span class="text-danger">T I</span>
            <span class="text-primary">E S</span>
        </h2>
        <h3 class="pb-3">Registration System</h3>
        <div class="d-flex justify-content-center">
            <div class="m-2">
                <button class="btn btn-primary rounded-pill btn-lg" type="button" data-toggle="modal" data-target="#chooseModal">Register</button>
            </div>
            <div class="m-2">
                <button class="btn btn-primary rounded-pill btn-lg" type="button" data-toggle="modal" data-target="#checkModal">Check</button>
            </div>
        </div>
    </div>
</section>
<!-- Choose Specialist Modal HTML -->
<div id="chooseModal" class="modal fade bg-dark" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form th:action="@{/client/register}" method="POST">
                <div class="modal-header">
                    <h4 class="modal-title">Choose Mentor</h4>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select name="Specialist" class="custom-select border rounded d-inline-block" required>
                        <th:block th:each="user:${users}">
                            <option th:value="${user.id}" th:text="${user.name}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary btn-sm" text="Confirm">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Check Appointment Modal HTML -->
<div id="checkModal" class="modal fade bg-dark" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form th:action="@{/client/check}" method="GET">
                <div class="modal-header">
                    <h4 class="modal-title">Check Appointment</h4>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Serial Number</label>
                        <input type="text" name="serial"  class="form-control" required="required">
                    </div>
                </div>
                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary btn-sm" value="Check">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Login Modal HTML -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form th:action="@{/}" method="POST">
                <div class="modal-header text-center">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-2">
                        <input type="text" name="username"  class="form-control" required="required" placeholder="Username">
                    </div>
                    <div class="form-group mb-2">
                        <input type="password" name="password"  class="form-control" required="required" placeholder="Password">
                    </div>
                    <div class="form-group text-danger" >
                        <p th:if="${error==true}" >Incorrect username or password!</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Info window Modal HTML -->
<div id="infoModal" class="modal fade bg-dark" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Information</h4>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This specialist do not accept any more clients.</p>
                    <p>Please come back next day.</p>
                </div>
                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">OK</button>
                </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script th:if="${error==true}">
        $(document).ready(function(){
            $("#loginModal").modal('show');
        });
</script>
<script th:if="${full==true}">
        $(document).ready(function(){
            $("#infoModal").modal('show');
        });
</script>
</body>
</html>
