<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <title>Registration System</title>
</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <h1>Registration System</h1>
        <p class="lead text-muted">System created for learning purposes. Choose "Customer" to register or "Specilist" to login.</p>
        <table class="table align-top" style="width: 50%">
            <thead>
            <tr>
                <th class="col-sm align-baseline" style="width: 50%">
                    <a href="#registerModal" class="btn-primary d-inline" data-toggle="modal">Register</a>
                    <a th:href="@{specialist/specialist}" class="btn btn-primary">Register</a>
                </th>
                <th class="col-sm align-baseline" style="width: 50%">
                    <a th:href="@{customer/}" class="btn btn-primary">Check Appointment</a>
                </th>
            </tr>
            </thead>
        </table>
        </p>
    </div>
</section>
<!-- Registration Modal HTML -->
<div id="registerModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/inbound/update}" th:object="${newItem}" method="POST">
                <div class="modal-header">
                    <h4 class="modal-title">Stack item in shelf:</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <div class="modal-body">
                        <p>Are you sure you want to delete these Records?</p>
                        <p class="text-warning"><small>This action cannot be undone.</small></p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
            </form>
        </div>
    </div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
