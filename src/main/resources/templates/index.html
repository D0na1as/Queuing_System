<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Registration System</title>
</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <div class="login">
            <a th:href="@{/user/}"  class="btn btn-primary rounded-circle size" >
                <img th:src="@{/img/sign-out.svg}" data-toggle="tooltip" data-placement="top" title="Login">
            </a>
        </div>
        <h1>Registration System</h1>
        <table class="align-top borderless">
            <thead>
            <tr>
                <th class="col-sm align-right" data-toggle="tooltip" data-placement="top" title="Register For an Appointment">
                    <button class="btn btn-primary rounded-pill btn-lg" type="button" data-toggle="modal" data-target="#chooseModal">Register</button>
                </th>
                <th class="col-sm align-left" data-toggle="tooltip" data-placement="top" title="Check Existing Appointment">
                    <button class="btn btn-primary rounded-pill btn-lg" type="button" data-toggle="modal" data-target="#checkModal">Check</button>
                </th>
            </tr>
            </thead>
        </table>
    </div>
</section>
<!-- Choose Specialist Modal HTML -->
<div id="chooseModal" class="modal fade bg-dark" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/client/register}" method="POST">
                <div class="modal-header">
                    <h4 class="modal-title">Choose Mentor</h4>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select name="Specialist" class="custom-select border rounded d-inline-block" th:each="user:${users}" required>
                        <option th:value="${user}" th:text="${user}"></option>
                    </select>
                </div>
                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary" text="Confirm">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Check Appointment Modal HTML -->
<div id="checkModal" class="modal fade bg-dark" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/client/check}" method="GET">
                <div class="modal-header">
                    <h4 class="modal-title">Check Appointment</h4>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Serial Number</label>
                        <input type="text" name="serial"  class="form-control" required="required">
                    </div>
                </div>
                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary" value="Check">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
